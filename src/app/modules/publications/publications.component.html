<app-navbar></app-navbar>
<div>
  <mat-card style="width: 450px; margin: 30px auto 0;" *ngFor="let publication of publicationsData">
    <mat-card-header>
      <mat-card-title>
        {{publication.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card style="margin-top: 30px; background-color: #f0f2f5" *ngFor="let publicationMessage of publicationMessagesArranged[publicationsData.indexOf(publication)]">
        <mat-card-content>
          <div>{{publicationMessage.id}}</div>
          <div>{{publicationMessage.message}}</div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>

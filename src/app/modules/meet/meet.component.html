<app-navbar></app-navbar>
<div style="margin-top: 20px;">
  <mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let user of users">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar><img style="width: 40px; background-size: cover;" src="/assets/img/{{user.avatar}}.png" alt="{{user.avatar}}"/></div>
          <mat-card-title>{{user.username}}</mat-card-title>
          <mat-card-subtitle>{{user.avatar}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <p>{{user.id}}</p>
          <div style="height: 20px;">
            <div *ngIf="user.isLiked" style="color: hotpink">Already Liked</div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent" (click)="likeUser(user.id, user)" style="font-size: 20px;">{{user.likes}}
            <fa-icon [class]="user.isLiked?'':'icon-disabled'" [id]="'faIcon'+user.id" [icon]="faHeart"
                     style="--fa-animation-duration: 0.5s; --fa-animation-iteration-count: 1;" ></fa-icon>
          </button>
          <button mat-button color="primary" (click)="requestFriend(user.id, user)" style="font-size: 20px;">
            <fa-icon [class]="user.hasRequested?'':'icon-disabled'" [icon]="faUserPlus"></fa-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

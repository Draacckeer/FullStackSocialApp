<app-navbar></app-navbar>
<div style="margin-top: 20px;">
  <mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let user of users">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar><img style="width: 40px; background-size: cover;" src="/assets/img/{{user.avatar}}.png" alt="{{user.avatar}}"/></div>
          <mat-card-title>{{user.username}}</mat-card-title>
          <mat-card-subtitle>{{user.avatar}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{user.avatar}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent">LIKE</button>
          <button mat-button color="primary">ADD</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

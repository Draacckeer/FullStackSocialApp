<mat-toolbar color="primary" style="position: sticky; top:0; z-index: 1;">
  <div style="display: flex; background-color: white; border-radius: 50%; padding: 7px; width: 40px; height: 40px;">
    <img style="width: 40px;" src="/assets/img/{{user.avatar}}.png" alt="{{user.avatar}}"/>
  </div>

  <span style="margin-left: 10px;">{{user.username}}</span>
  <div style="flex: 1 1 auto"></div>
  <!-- App Options -->
  <a mat-button [routerLink]="'/publications'">Publications</a>
  <a mat-button [routerLink]="'/profile'">Profile</a>
  <a mat-button (click)="logout()">Logout</a>
</mat-toolbar>

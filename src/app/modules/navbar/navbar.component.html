<mat-toolbar color="primary" style="position: sticky; top:0; z-index: 1000;">
  <div style="display: flex; background-color: white; border-radius: 50%; padding: 7px; width: 40px; height: 40px;">
    <img *ngIf="user.avatar" style="width: 40px;" src="/assets/img/{{user.avatar}}.png" alt="{{user.avatar}}"/>
  </div>

  <span style="margin-left: 10px;">{{user.username}}</span>
  <div style="flex: 1 1 auto"></div>
  <!-- App Options -->
  <button mat-button style="font-size: 20px;" [routerLink]="'/meet'">
    <fa-icon [icon]="faUsers"></fa-icon>
  </button>
  <button mat-button style="font-size: 20px;" [routerLink]="'/publications'">
    <fa-icon [icon]="faHouse"></fa-icon>
  </button>
  <button mat-button style="font-size: 18px;" [routerLink]="'/profile'">
    <fa-icon [icon]="faUser"></fa-icon>
  </button>
  <button mat-button [matMenuTriggerFor]="notificationMenu" style="font-size: 20px;">
    <fa-icon [icon]="faBell"></fa-icon>
  </button>
  <mat-menu #notificationMenu="matMenu">
    <button style="height: 150px; width: 300px;" mat-menu-item *ngFor="let friendRequest of user.userRequestOfFriends">
      <div style="flex-direction: column">
        <div>
          <img style="width: 40px;" src="/assets/img/{{friendRequest.avatar}}.png" alt="{{friendRequest.avatar}}"/>
          <span style="margin-left: 10px;">{{friendRequest.username}}</span>
        </div>
        <div>
          <button mat-button (click)="acceptFriendRequest(friendRequest.id)">Accept</button>
          <button mat-button (click)="rejectFriendRequest(friendRequest.id)">Decline</button>
        </div>
      </div>
    </button>
  </mat-menu>
  <button mat-button style="font-size: 20px;" (click)="logout()">
    <fa-icon [icon]="faArrowRightFromBracket"></fa-icon>
  </button>
</mat-toolbar>

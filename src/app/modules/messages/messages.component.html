<app-navbar></app-navbar>
<mat-card style="width: 450px; height: 450px; margin: 30px auto 0;">
  <div style="display: flex;">
    <div style="width: 150px;">
      <div style="flex-direction: row; display: flex; width: 150px;" *ngFor="let friend of userMe.userFriends">
        <button mat-button (click)="selectUser(friend.id)" style="width: 150px;">{{friend.username}}</button>
      </div>
    </div>
    <div>
      <mat-list style="padding-bottom: 15px; height: 350px; overflow-y: auto; overflow-x: hidden" *ngIf="userSelected!=-1">
        <div mat-subheader>Messages</div>
        <div *ngIf="messages.length==0">Send the first message!</div>
        <mat-list-item style="flex-direction: row; width: 290px; margin-top: 5px; height: auto;"
                       *ngFor="let message of messages">
          <div [class]="message.userSenderid == userMe.id?'message-right':'message-left'">
            <div [class]="message.userSenderid == userMe.id?'comment-me':'comment-him'">
              <div>{{message.content}}</div>
            </div>
            <div style="flex-direction: row;">
              <div class="publication-created-at" style="margin-right: 10px; margin-left: 10px; display: inline-block"><strong>Like</strong></div>
              <div class="publication-created-at" style="display: inline-block">{{message.createdAt}}</div>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
      <div *ngIf="userSelected==-1" style="margin-left: 10px;">Select a user first</div>
      <div *ngIf="userSelected!=-1" class="line"></div>
      <!-- Add Comment -->
      <div [style]="userSelected==-1?'display: none':''">
        <div style="display: flex; flex-direction: row;">
          <div class="form" style="flex-grow: 1;">
            <div style="padding: 8px 12px;">
              <textarea class="comment-textarea" id="input" cdkTextareaAutosize placeholder="Write a message..."
                        [(ngModel)]="message"></textarea>
            </div>
          </div>
          <button mat-button color="primary" id="button"
                  (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</mat-card>

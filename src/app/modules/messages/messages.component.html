<mat-card style="width: 450px; height: 450px; margin: 0 auto;">
  <div style="display: flex;">
    <div>
      <div style="flex-direction: row; display: flex; width: 150px;" *ngFor="let friend of userMe.userFriends">
        <button mat-button (click)="selectUser(friend.id)" style="width: 150px;">{{friend.username}}</button>
      </div>
    </div>
    <mat-list style="padding-bottom: 15px; height: 300px; overflow-y: auto; overflow-x: hidden">
      <div mat-subheader>Messages</div>
      <mat-list-item style="flex-direction: row; width: 300px; margin-top: 5px; height: auto;"
                     *ngFor="let message of messages">
        <div [class]="message.userSenderid == userMe.id?'message-right':'message-left'">
          <div [class]="message.userSenderid == userMe.id?'comment-me':'comment-him'">
            <div>{{message.content}}</div>
          </div>
          <div style="flex-direction: row;">
            <div class="publication-created-at" style="margin-right: 10px; margin-left: 10px; display: inline-block"><strong>Like</strong></div>
            <div class="publication-created-at" style="display: inline-block">{{message.createdAt}}</div>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
